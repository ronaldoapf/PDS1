<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Importação arquivos CSS -->
    <link rel="stylesheet" href="../_assets/_css/bootstrap.css">
    <link rel="stylesheet" href="../_assets/_css/style.css">
    <link rel="stylesheet" href="../_assets/_css/material-icons.css">
    <link rel="stylesheet" href="../_assets/_css/jquery-confirm.min.css">

    <!-- Importação arquivos JS -->
    <!-- <script src="../_assets/_js/jquery-3.4.1.js"></script> -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../_assets/_scripts/script.js"></script>
    <script src="../_model/Planilha.js"></script>
</head>

<body>

    <script src="../_assets/_js/jquery-confirm.min.js"></script>
    <div class="d-flex">
        <div class="container ">
            <button type="button" class="btnBack btn btn-primary">
                <a href="telaArquivos.html">
                    <div class="d-flex">
                        <div class="icon">
                            <i class="material-icons">arrow_back</i>
                        </div>
                        <div class="label">
                            Voltar
                        </div>
                    </div>
                </a>
            </button>

            <!-- Modal Mensagem de dúvida referente a selecionar a planilhar de mostrar colunas -->
            <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="TituloModalLongoExemplo">Selecionar planilha de índice</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Neste campo, selecione a planilha que você deseja manipular para selecionar as colunas desejadas.
                        </div>
                    </div>
                </div>
            </div>


            <div class="row d-flex">
                <div class="col-10 title-columns">
                    <div>
                        <h4>Selecione uma planilha para decodificar suas colunas:<i class="material-icons col-2" data-toggle="modal" data-target="#ModalLongoExemplo">info</i></h4>
                    </div>
                </div>
            </div>
            <div class="scroll mb-2">
                <table id="table-planilhas" class="table table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do Arquivo</th>
                            <th scope="col">Novo nome da planilha</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>


            <div class="row filtragem-colunas" style="margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: space-around;" hidden>

                <h3 id="planilha-selecionada"></h3>

                <div class="campo-busca">
                    <input placeholder="Ex: 'var001, 'var015, 'variancia', 'media'" type="text" name="" id="input-busca" class="form-control">
                </div>
            </div>

            <table id="table-colunas" class="table table-borderless">
                <thead class="thead-dark">
                    <tr class>
                        <th scope="col">#</th>
                        <th scope="col ">Coluna original</th>
                        <th scope="col">Coluna decodificada</th>
                        <th scope="col">Valor renomeado</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="row col-12" id="div-botao" style="display: flex;">

                <div class="col-6">
                    <div class="btnBack" style="display: flex;">
                        <div class="input-group">
                            <button class="btn btn-secondary" type="submit" id="botao-colunasRetornar">
                                Colunas Anteriores
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="buttonNext">
                        <div class="input-group">
                            <button class="btn btn-secondary" type="submit" id="botao-colunas">
                                Próximas colunas
                                <!-- <a href="selecionarColunas.html">Próximo</a> -->
                                <!-- <a href="teste.html">Próximo</a> -->
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Importação arquivos JS -->
    <script src="../_assets/_js/jquery-3.4.1.js"></script>
    <script src="../_assets/_js/popper.min.js"></script>
    <script src="../_assets/_js/bootstrap.js"></script>
</body>

</html>
