<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Importação arquivos CSS -->
    <link rel="stylesheet" href="../_assets/_css/bootstrap.css">
    <link rel="stylesheet" href="../_assets/_css/style.css">
    <link rel="stylesheet" href="../_assets/_css/material-icons.css">

    <!-- Importação arquivos JS -->
    <script src="../_assets/_js/sweetalert.min.js"></script>
    <script src="../_assets/_js/jquery-3.4.1.js"></script>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../_linkers/files.js"></script>

</head>

<body>
    <div class="d-flex align-items-center h-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btnBack btn btn-primary">
                        <a href="../index.html">
                            <div class="d-flex">
                                <div class="icon">
                                    <i class="material-icons">arrow_back</i>
                                </div>
                                <div class="label">        
                                    Voltar
                                </div>
                            </div>
                        </a>
                    </button>
                </div>
            </div>

            <form id="form" method="GET" action="selecionarColunas.html">

                <div class="jumbotron">
                    <h2 class="text-center" style="margin-bottom: 50px;">
                        Seleção de Planilhas
                    </h2>

                    <div class="">
                        <div class="input-group">
                            <h4>Selecionar planilhas do IBGE (.csv)</h4>
                        </div>
                        <div class="input-group mb-5">
                            <div class="custom-file">
                                <input type="file" multiple="multiple" class="custom-file-input input-file-planilhas" data-browse-on-zone-click="true" accept=".csv" id="planilhasCSV" aria-describedby="inputGroupFileAddon04" required>
                                <label class="custom-file-label custom-file-planilha" for="inputGroupFile04">Selecione os arquivos</label>
                            </div>
                        </div>
                    </div>

                    <!-- Div para carregar o nome das planilhas -->
                    <div id="div-planilhas" class="row mt-2 mb-2" style="display: none;">
                        <div class="col-11">
                            <ul id="lista-planilhas" class="list-group scroll">
                            </ul>
                        </div>
                    </div>

                    <div class="input-file">
                        <div class="input-group">
                            <label>Selecionar planilha de índice (.csv)</label>
                        </div>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input input-file-indice" accept=".csv" id="indiceCSV" aria-describedby="inputGroupFileAddon04" required>
                                <label class="custom-file-label custom-file-indice" for="inputGroupFile04">Selecione o arquivo</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="buttonNext">
                                <div class="input-group">
                                    <button class="btn btn-success" type="submit" id="inputGroupFileAddon04">
                                        Próximo
                                        <!-- <a href="selecionarColunas.html">Próximo</a> -->
                                        <!-- <a href="teste.html">Próximo</a> -->
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Importação arquivos JS -->
    <script src="../_assets/_js/popper.min.js"></script>
    <script src="../_assets/_js/bootstrap.js"></script>

    <script type="application/javascript">
        var check = function(li) {
            return $("#lista-planilhas li").filter(function(i, li2) {
                return $(li2).text() == li;
            }).length > 0;
        };

        $('.input-file-planilhas').change(function(e) {

            $("#div-planilhas").show()

            var fileName = ' '

            size = e.target.files.length
            size--

            for (i = 0; i <= size; i++) {
                fileName = e.target.files[i].path

                if (!check(fileName))
                    $("#lista-planilhas").append(`<li class="list-group-item">${fileName}</li>`)
                else
                    alert(`A planilha "${fileName}" já foi escolhida!`)
            }

            //$('.custom-file-planilha').html(fileName);
        });

        $('.input-file-indice').change(function(e) {
            fileName = e.target.files[0].name

            $('.custom-file-indice').html(fileName)

        })
    </script>
</body>

</html>
