<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script>
        $(document).ready(function() {


            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };

            var getPlanilhas = function getPlanilhas(str) {
                let i=0;
                let planilhas = [];
                while(getUrlParameter(str + i)) {
                    planilhas.push(getUrlParameter(str + i));
                    i++;
                }
                return planilhas;
            }
            var getIndice = function getIndice(str) {
                return getUrlParameter(str);
            }

            console.log(getPlanilhas("planilhas"));
            console.log(getIndice("indice"));
        })
    </script>
</head>
<body>
    <h1>Hello Word</h1>
</body>
</html>
